<h2 mat-dialog-title>{{data ? 'Edit' : 'Add'}} document</h2>
<div mat-dialog-content>
  <form [formGroup]="documentForm">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required />
      <mat-error *ngIf="documentForm.controls['title'].hasError('required') && documentForm.controls['title'].touched">
        Title is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <textarea matInput formControlName="content" rows="7"></textarea>
      <mat-error *ngIf="documentForm.controls['content'].hasError('required') && documentForm.controls['content'].touched">
        Content is required
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Cancel</button>
  <button mat-button *ngIf="!data" [disabled]="documentForm.invalid" (click)="onAdd()">Add</button>
  <button mat-button *ngIf="data" [disabled]="documentForm.invalid" (click)="onEdit()">Edit</button>
</div>
